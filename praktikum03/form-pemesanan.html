<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Pemesanan Pizza</title>
    </head>
    <body>
        <h1>Black Gose Bistro | Pizza-on-Demand</h1>
        <p>Our 12"Word-fired pizzas are availablenfor delivery. Build your custom pizza and we'll deliver it within an hour.</p>
        <hr>
        <form action="thankyou.html">
            <table>
                <thead>
                    <tr>
                        <th colspan="2"><h2>Your Information</h2></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td>: <input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td>: <input type="text" id="address"></td>
                    </tr>
                    <tr>
                        <td><label for="nohp">No Handphone</label></td>
                        <td>: <input type="number" id="nohp"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td>: <input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="delivery">Delivery Instructions</label></td>
                        <td>: <textarea type="text" id="delivery" cols="20" rows="3"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <fieldset>
                <legend>Design Your Dream Pizza</legend>
                <h4>Crust (Choose One):</h4>
                <ul>
                    <li type="none">
                        <input type="radio" id="classic" name="crust">
                        <label for="classic">Classic White</label>
                    </li>
                    <li type="none">
                        <input type="radio" id="multigrain" name="crust">
                        <label for="multigrain">Multigrain</label>
                    </li>
                    <li type="none">
                        <input type="radio" id="una" name="crust">
                        <label for="una">Una Melt</label>
                    </li>
                    <li type="none">
                        <input type="radio" id="cheese" name="crust">
                        <label for="cheese">Cheesy Galore</label>
                    </li>
                    <li type="none">
                        <input type="radio" id="meat" name="crust">
                        <label for="meat">Meat Lovers</label>
                    </li>
                </ul>
                <h4>Topping (Choose as many as you want)</h4>
                <ul>
                    <li type="none">
                        <input type="checkbox" id="rsauce">
                        <label for="rsauce">Red Sauce</label>
                    </li>
                    <li type="none">
                        <input type="checkbox" id="wsauce">
                        <label for="wsauce">White Sauce</label>
                    </li>
                    <li type="none">
                        <input type="checkbox" id="mozzarella">
                        <label for="mozzarella">Mozzarella Cheese</label>
                    </li>
                    <li type="none">
                        <input type="checkbox" id="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </li>
                    <li type="none">
                        <input type="checkbox" id="mushrooms">
                        <label for="mushrooms">Mushrooms</label>
                    </li>
                    <li type="none">
                        <input type="checkbox" id="peppers">
                        <label for="peppers">Peppers</label>
                    </li>
                    <li type="none">
                        <input type="checkbox" id="anchovies">
                        <label for="anchovies">Anchovies</label>
                    </li>
                </ul>
                <h4>Number</h4>
                <label for="count">How many pizza :</label>
                <input type="number" id="count">
                <br><br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </body>
    </html>
